<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <iframe src="partial/_header.html" frameborder="0" width="100%"></iframe>
  <div id="main-container">
    <iframe  class="partial_left_container" src="partial/_left_container.html" frameborder="0"></iframe>
    <div class="right-container">
      <div class="right-container-top">
        <img src="images/top-bn01.jpg" alt="top-bn01-img", class="right-container-top-img">
        <div class="panel-changer">
          <img src="images/img_btn-panelchager.gif" alt="">
          <img src="images/img_btn-panelchager02.gif" alt="">
          <img src="images/img_btn-panelchager02.gif" alt="">
        </div>
      </div>

      <div class="wear-comparison">
        <h2>トレーニングウェア比較</h2>
      </div>

      <div class="traning-wear-templete">
        <iframe src="partial/_traning_wear.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
      </div>

      <div class="wear-comparison-container">
        <div class="wear-comparison-card">
          <h3>コンプレッションウェアとは？</h3>
          <div class="dotted-line"></div>
          <div class="wear-comparison-card-inner">
            <div class="wear-comparison-card-inner-text-conteiner">
              <p>高機能インナーとは、着用するだけで保温・冷感・筋肉や体幹のサポート・姿勢矯正…</p>
              <img src="images/icon01.gif" alt="icon01-img" class="next-img"><span>続きを見る</span>
            </div>
            <div class="wear-comparison-card-inner-img-conteiner"><img src="images/bg_02.gif" alt="bg_02-img" class="wear-comparison-card-inner-img"></div>
          </div>
        </div>
        <div class="wear-comparison-card">
          <h3>コンプレッションウェアとは？</h3>
          <div class="dotted-line"></div>
          <div class="wear-comparison-card-inner">
            <div class="wear-comparison-card-inner-text-conteiner">
              <p>高機能インナーとは、着用するだけで保温・冷感・筋肉や体幹のサポート・姿勢矯正・疲労回復…</p>
              <img src="images/icon01.gif" alt="icon01-img" class="next-img"><span>続きを見る</span>
            </div>
            <div class="wear-comparison-card-inner-img-conteiner"><img src="images/bg_03.gif" alt="bg_03-img" class="wear-comparison-card-inner-img"></div>
          </div>
        </div>
        <div class="wear-comparison-card">
          <h3>トレーニングウェアの選び方</h3>
          <div class="dotted-line"></div>
          <div class="wear-comparison-card-inner">
            <div class="wear-comparison-card-inner-text-conteiner">
              <p>トレーニングをする際、ウェアの選び方によってトレーニング効果も変わってきます…</p>
              <img src="images/icon01.gif" alt="icon01-img" class="next-img"><span>続きを見る</span>
            </div>
            <div class="wear-comparison-card-inner-img-conteiner"><img src="images/bg_04.gif" alt="bg_04-img" class="wear-comparison-card-inner-img"></div>
          </div>
        </div>
        <div class="wear-comparison-card">
          <h3>フィットネスウェアの選び方</h3>
          <div class="dotted-line"></div>
          <div class="wear-comparison-card-inner">
            <div class="wear-comparison-card-inner-text-conteiner">
              <p>ジムでの運動や筋トレ、ジョギングなど、フィットネスをする際に着るウェアによりその効果が…</p>
              <img src="images/icon01.gif" alt="icon01-img" class="next-img"><span>続きを見る</span>
            </div>
            <div class="wear-comparison-card-inner-img-conteiner"><img src="images/bg_05.gif" alt="bg_05-img" class="wear-comparison-card-inner-img"></div>
          </div>
        </div>
      </div>
      <div class="banner-img-container"><img src="images/img_banner.jpg" alt="img_banner" class="banner-img"></div>
    </div>
  </div>
  <iframe src="partial/_footer.html" frameborder="0" style="width: 100%;"></iframe>

</html>
